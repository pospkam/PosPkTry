name: Initial Deploy to Timeweb (Full Setup)

on:
  workflow_dispatch:  # –¢–æ–ª—å–∫–æ —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  initial-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Initial full deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TIMEWEB_HOST }}
          username: ${{ secrets.TIMEWEB_USER }}
          password: ${{ secrets.TIMEWEB_PASSWORD }}
          port: 22
          command_timeout: 30m
          script: |
            echo "üöÄ Starting initial deployment..."
            
            # –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            cd /root
            if [ -d "kamhub" ]; then
              rm -rf kamhub
            fi
            git clone https://github.com/${{ github.repository }}.git kamhub
            cd kamhub
            
            # –ó–∞–ø—É—Å–∫ –ø–æ–ª–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞ –¥–µ–ø–ª–æ—è
            chmod +x deploy-timeweb-full.sh
            bash deploy-timeweb-full.sh
            
            echo "‚úì Initial deployment complete!"
            echo "üåê Application available at: http://$(hostname -I | awk '{print $1}')"
