name: Test Suite

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: kamhub
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kamhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run database migrations
        run: |
          for migration in lib/database/migrations/*.sql; do
            PGPASSWORD=test_password psql -h localhost -U kamhub -d kamhub_test -f "$migration"
          done
        env:
          PGPASSWORD: test_password
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: "postgresql://kamhub:test_password@localhost:5432/kamhub_test"
          JWT_SECRET: "test_jwt_secret_key"
          NEXTAUTH_SECRET: "test_nextauth_secret"
          NEXTAUTH_URL: "http://localhost:3000"
      
      - name: Generate coverage report
        run: npm run test:coverage
        env:
          DATABASE_URL: "postgresql://kamhub:test_password@localhost:5432/kamhub_test"
          JWT_SECRET: "test_jwt_secret_key"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: kamhub
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kamhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run database migrations
        run: |
          for migration in lib/database/migrations/*.sql; do
            PGPASSWORD=test_password psql -h localhost -U kamhub -d kamhub_test -f "$migration"
          done
        env:
          PGPASSWORD: test_password
      
      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: "postgresql://kamhub:test_password@localhost:5432/kamhub_test"
          JWT_SECRET: "test_jwt_secret_key"
          NEXTAUTH_SECRET: "test_nextauth_secret"
          NEXTAUTH_URL: "http://localhost:3000"
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: "postgresql://kamhub:test_password@localhost:5432/kamhub_test"
          JWT_SECRET: "test_jwt_secret_key"
          NEXTAUTH_SECRET: "test_nextauth_secret"
          NEXTAUTH_URL: "http://localhost:3000"
          BASE_URL: "http://localhost:3000"
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            echo "Unit tests: ${{ needs.unit-tests.result }}"
            echo "E2E tests: ${{ needs.e2e-tests.result }}"
            exit 1
          fi
