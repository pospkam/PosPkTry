name: Deploy to Timeweb Cloud

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - setup
          - deploy
          - status

env:
  NODE_VERSION: '20'

jobs:
  setup-infrastructure:
    name: ğŸš€ Setup Timeweb Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'setup'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install -g tsx

      - name: ğŸ—ï¸ Setup Timeweb Cloud infrastructure
        env:
          TIMEWEB_TOKEN: ${{ secrets.TIMEWEB_TOKEN }}
        run: |
          echo "ğŸš€ Starting Timeweb Cloud setup..."
          echo "This will create: VDS, PostgreSQL, S3, Firewall"
          tsx scripts/timeweb-setup.ts
          
      - name: ğŸ’¾ Upload infrastructure info
        uses: actions/upload-artifact@v3
        with:
          name: timeweb-resources
          path: |
            timeweb-resources.json
            .env.production.timeweb
          retention-days: 90

      - name: ğŸ“‹ Display next steps
        run: |
          echo "âœ… Infrastructure setup completed!"
          echo ""
          echo "ğŸ“‹ Next steps:"
          echo "1. Download artifacts from this run"
          echo "2. Add these GitHub Secrets:"
          echo "   - DATABASE_URL (from .env.production.timeweb)"
          echo "   - SERVER_HOST (from timeweb-resources.json)"
          echo "   - SERVER_USER (kamchatour)"
          echo "   - SSH_PRIVATE_KEY (create and add)"
          echo "3. Run 'deploy' action to deploy the application"

  check-status:
    name: ğŸ” Check Infrastructure Status
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'status'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: npm install -g tsx

      - name: ğŸ“Š Check project status
        env:
          TIMEWEB_TOKEN: ${{ secrets.TIMEWEB_TOKEN }}
        run: |
          echo "ğŸ” Checking Timeweb Cloud status..."
          tsx scripts/timeweb-manage.ts project
          
      - name: ğŸ“‹ List all resources
        env:
          TIMEWEB_TOKEN: ${{ secrets.TIMEWEB_TOKEN }}
        run: |
          echo "ğŸ“¦ Listing all resources..."
          tsx scripts/timeweb-manage.ts list

  deploy:
    name: ğŸš€ Deploy Application
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'deploy' || github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test || echo "âš ï¸ No tests found, skipping..."

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: http://${{ secrets.SERVER_HOST }}

      - name: ğŸ”‘ Setup SSH
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Timeweb Cloud
        if: ${{ secrets.SERVER_HOST != '' && secrets.SERVER_USER != '' }}
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "ğŸš€ Deploying to Timeweb Cloud..."
          echo "Server: $SERVER_HOST"
          echo "User: $SERVER_USER"
          
          # Add server to known hosts
          mkdir -p ~/.ssh
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          
          # Sync files (excluding unnecessary directories)
          rsync -avz --exclude 'node_modules' \
                     --exclude '.next' \
                     --exclude '.git' \
                     --exclude 'logs' \
                     --exclude '.github' \
                     --exclude 'tests' \
                     --delete \
                     ./ $SERVER_USER@$SERVER_HOST:~/kamchatour-hub/
          
          echo "âœ… Files synced successfully"
          
          # Deploy on server
          echo "ğŸ”§ Installing dependencies and building on server..."
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd ~/kamchatour-hub
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy || echo "âš ï¸ No migrations or Prisma not configured"
            
            # Build application
            echo "ğŸ—ï¸ Building application..."
            npm run build
            
            # Reload PM2
            echo "ğŸ”„ Reloading PM2..."
            if pm2 list | grep -q kamchatour-hub; then
              pm2 reload kamchatour-hub --update-env
            else
              pm2 start ecosystem.config.js
            fi
            
            # Save PM2 configuration
            pm2 save
            
            echo "âœ… Deployment completed on server!"
          ENDSSH
          
          echo "âœ… Deployment completed successfully!"

      - name: ğŸ¥ Health check
        if: ${{ secrets.SERVER_HOST != '' }}
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "ğŸ¥ Performing health check..."
          sleep 10
          
          if curl -f -s http://$SERVER_HOST/api/health > /dev/null 2>&1; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check failed - server might still be starting"
            echo "Check manually: http://$SERVER_HOST/api/health"
          fi

      - name: ğŸ“Š Deployment summary
        if: always()
        run: |
          echo "ğŸ“Š Deployment Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Server: ${{ secrets.SERVER_HOST }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Deployment workflow completed!"
