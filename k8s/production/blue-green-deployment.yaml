---
# HorizontalPodAutoscaler for both blue and green
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kamhub-api-hpa
  namespace: kamhub-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kamhub-api-blue
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kamhub-api-pdb
  namespace: kamhub-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: kamhub-api

---
# NetworkPolicy for production security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kamhub-api-network-policy
  namespace: kamhub-production
spec:
  podSelector:
    matchLabels:
      app: kamhub-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kamhub-production
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kamhub-production
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53
