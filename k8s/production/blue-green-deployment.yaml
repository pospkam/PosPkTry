apiVersion: v1
kind: Service
metadata:
  name: kamhub-service
  namespace: kamhub-production
  labels:
    app: kamhub-api
    version: service
spec:
  type: LoadBalancer
  selector:
    app: kamhub-api
    version: blue  # Start with blue
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Blue Deployment (Current Production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamhub-api-blue
  namespace: kamhub-production
  labels:
    app: kamhub-api
    version: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: kamhub-api
      version: blue
  
  template:
    metadata:
      labels:
        app: kamhub-api
        version: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - kamhub-api
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: api
        image: registry.kamhub.com/kamhub:v1.0.0-blue
        imagePullPolicy: Always
        
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        
        env:
        - name: NODE_ENV
          value: production
        - name: LOG_LEVEL
          value: info
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: kamhub-secrets-production
              key: sentry-dsn
        - name: DATADOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: kamhub-secrets-production
              key: datadog-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kamhub-secrets-production
              key: jwt-secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kamhub-secrets-production
              key: database-url
        
        # Production: strict resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        # Probes
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 30
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        
        # Security
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      
      # Pod-level security
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: kamhub-production
      imagePullSecrets:
      - name: registry-credentials
      
      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      
      terminationGracePeriodSeconds: 30

