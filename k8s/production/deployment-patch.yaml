apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamhub-api
  namespace: kamhub
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/support/knowledge-base/search?q=test
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
